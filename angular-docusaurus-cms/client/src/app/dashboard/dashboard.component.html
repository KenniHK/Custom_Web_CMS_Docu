<h2>Dashboard CMS Docusaurus</h2>
<p>Pilih repositori untuk edit dokumentasi Docusaurus :</p>

<div class="flex h-screen">
<aside class="w-64 overflow-y-auto bg-gray-100 p-4 border-r">
    <h2 class="text-lg font-semibold mb-2">File Markdown</h2>
    <ul>
        <li *ngFor="let file of files()">
            <button (click)="selectedFilePath.set(file.path)" class="text-blue-600 hover:underline">
                {{ file.name }}
            </button>
        </li>
    </ul>
</aside>

<!-- Editor + Preview -->
<main class="flex-1 p-4 grid grid-cols-2 gap-4">

    <div>
        <h3 class="text-x1 font-semibold">Editor</h3>
        <textarea 
        [(ngModel)]="markdownContent" 
        class="w-full h-[75vh] border p-2 rounded" 
        style="width: 100%; height: 50em;"></textarea>
        <button (click)="saveFile()" class="mt-2 px-4 py-2 bg-blue-600 text-white rounded">save</button>
        <p class="text-sm text-green-600 mt-1">{{ status() }}</p>
    </div>


    <div>
        <h3 class="text-x1 font-semibold">Preview</h3>
        <app-markdown-preview [data]="markdownContent"></app-markdown-preview>
    </div>
</main>
</div>
