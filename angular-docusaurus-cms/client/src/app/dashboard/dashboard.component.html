<div class="flex-card-cotainer">
  <div class="card border-secondary mb-3 card-token">
    <h5 style="padding: 1em 2em 1em 1em;">Masukan token repository yang akan di edit</h5>
    <div class="card-body text-secondary cardHeader">
        <label>Github Token :</label>
        <input type="password" class="form-control" [(ngModel)]="token" placeholder="Token Git" (ngModelChange)="token.set($event)" />   
        <br><br>
        <label>Username Github : </label>
        <input type="text" class="form-control" [(ngModel)]="owner" placeholder="User Name" />
        <br><br>
        <button class="btn btn-outline-secondary" (click)="loadRepos()">Load Repositories</button>
    </div>
  </div>
</div>

<br><br><br>
<div class="card card-repo-file" style="margin-bottom: 15%;">
<div class="cardHeader">
<div style="justify-items: center;" *ngIf="repoList().length > 0">
    <label><h5>Pilih Repository</h5></label><br><br>
    <select class="form-select form-select-lg mb-3 select" [(ngModel)]="selectedRepo" (change)="loadFiles()">
        <option *ngFor="let repo of repoList()" [value]="repo.name">
            {{ repo.name }}
        </option>
    </select>
</div>
<br><br><br>
<div style="justify-items: center;" *ngIf="filesList().length > 0">
    <label><h5>Pilih File Markdown</h5></label><br><br>
    <select  class="form-select form-select-lg mb-3 select" [(ngModel)]="selectedFile" (change)="loadFileContent()">
        <option *ngFor="let file of filesList()" [value]="file.path">
            {{ file.path }}
        </option>
    </select>
</div>
</div>
</div>

<div class="container text-center">
    <div class="row">
      <div class="col">
        <div>
            <h3 class="text-x1 font-semibold">Editor</h3>
            <textarea 
            #markdownArea
            [(ngModel)]="markdownContent" 
            class="w-full h-[75vh] border p-2 rounded" 
            style="width: 100%; height: 50em;"></textarea>

            <div style="margin-top: 1em; text-align: center;">

              <button (click)="triggerImageInput()" class="btn btn-outline-primary btnMenu">
                
                <mat-icon>image</mat-icon>
              </button>
              <input 
              type="file" 
              #imageInput 
              style="display: none;" 
              accept="image/*" 
              (change)="handleImageUpload($event)"/>

              <button class="btn btn-outline-primary btnMenu">
                <mat-icon>code</mat-icon>
              </button>
            </div>
            <br><br>
            
            <button (click)="saveFile()" class="btn btn-outline-secondary">Commit Changes</button>
            <p class="text-sm text-green-600 mt-1">{{ status() }}</p>
        </div>
      </div>
      <div class="col">
        <div>
            <h3 class="text-x1 font-semibold">Preview</h3>
            <app-markdown-preview [data]="markdownContent()"></app-markdown-preview>
        </div>
      </div>
    </div>
</div>

<div *ngIf="status()">
    <p>status: {{ status() }}</p>
</div>
